<h1>Browse Albums</h1>

<div class="row">
    <div class="col s12 m6" ng-repeat = 'list in listings'>
        <div class="card blue-grey darken-1" ui-sref='listingdetail({id:list._id})'>
            <div class="card-content white-text">
                <span class="card-title">{{list.item}} </span>
            </div>

        </div>
    </div>
</div>
